<!DOCTYPE html>
<html lang="en-US">
<head>
	<link href="css/styles.css" rel="stylesheet" type="text/css">
	<script src="js/scripts.js"></script>
	<title>Pig Latin</title>
</head>
<body>
  <div class="form-area">
    <h1>Translate a word into pig latin!</h1>
    <form>
      <label for="inputWord">Enter your word:</label>
      <input id="inputWord" type="text">
      <button type="submit">Translate!</button>
    </form>
  </div>
  <div id="result" class="hidden">
    <h1>Your Word:</h1>
    <p><span id="translation"></span></p>
  </div>
</body>
</html>
